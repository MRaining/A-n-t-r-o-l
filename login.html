<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<script type="text/javascript" src="./script/zepto.min.js"></script>
		<script type="text/javascript" src="./script/md5.min.js"></script>
		<script type="text/javascript" src="./script/login.js"></script>
	</head>
	<body>
		<section class="main">
			<div class="logo">
				<img src="./image/logo.png"/>
			</div>
			<form class="form">
				<div class="input-area">
					<label class="label width-icon"> <i class="iconfont">&#xe611;</i>
						<input type="text" placeholder="用户名" id="name"/>
					</label>
					<label class="label width-icon"> <i class="iconfont">&#xe612;</i>
						<input type="password" placeholder="密码" id="pwd"/>
					</label>
					<label class="label width-icon"> <i class="iconfont">&#xe605;</i>
						<input type="text" id="server" readonly/>
					</label>
				</div>
				<button type="button" tapmode="active" class="button blue">
					登&nbsp;&nbsp;录
				</button>
			</form>
		</section>
		<footer>&copy; 山东蚁巡网络科技有限公司</footer>
	</body>
</html>
